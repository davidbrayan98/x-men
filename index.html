<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Projeto X-Men Semana do Zero ao Programador Contratado</title>
</head>
<body>
    <header class="cabecalho">
        <img src="src/imagens/logo.svg" alt="logo x-men">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem" id="ciclope">
                    <img src="src/imagens/card-ciclope.jpg" alt="Card Ciclope">
                </li>
                <li class="personagem" id="jean-grey">
                    <img src="src/imagens/card-jean-grey.jpg" alt="Card Jean Grey">
                </li>
                <li class="personagem" id="lince-negra">
                    <img src="src/imagens/card-lince-negra.jpg" alt="Card Lince Negra">
                </li>
                <li class="personagem" id="tempestade">
                    <img src="src/imagens/card-tempestade.jpg" alt="card tempestade">
                </li>
                <li class="personagem" id="vampira">
                    <img src="src/imagens/card-vampira.jpg" alt="Card Vampira">
                </li>
                <li class="personagem" id="wolverine">
                    <img src="src/imagens/card-wolverine.jpg" alt="Card Wolverine">
                </li>
                <li class="personagem" id="noturno">
                    <img src="src/imagens/card-noturno.jpg" alt="Card Noturno">
                </li>
                <li class="personagem" id="magneto">
                    <img src="src/imagens/card-magneto.jpg" alt="Card Magneto">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="src/imagens/card-ciclope.png"  alt="Personagem Selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los</p>
            </div>
        </section>
    </main>
</body>
</html>
